# This file is for render site varibles and plugins
# don't remove this file.
# The presence of this file is for compatibility with Blogdown and Forestry.
#
# The actual configuration files are stored in the `config/_default/` folder.


######################### site variables ##############################
# customize your color and font from here.
[params.variables]
color_primary = "#dc6f6e"
color_secondary = "#fbf9f8"
body_color = "#fbf9f8"
text_color = "#777"
text_dark = "#1E2740"
text_light = "#666666"
border_color = "#E8E8E8"
dark_body_color = "#051b29"
dark_text_color = "#cbcbcb"
dark_text_light = "#bbbbbb"
dark_text_dark = "#fff"
dark_border_color = "#283e4b"
black = "#000"
white = "#fff"
dark = "#222"
light = "#fdfdfd"

# font variables
# base font size for full website, 
font_size = "16px" # default is 16px

# Font Scale Sizes
# "minorSecond": 1.067,
# "majorSecond": 1.125,
# "minorThird": 1.2,
# "majorThird": 1.25,
# "perfectFourth": 1.333,
# "augmentedFourth": 1.414,
# "perfectFifth": 1.5,
# "goldenRatio": 1.618
font_scale = "1.25" # default is "majorThird": 1.25

# go to https://fonts.google.com/ to find the font you want to use. select your font and copy only the bold part from the URL. and paste it here.
# example: "Work+Sans:wght@400;500;600"
font_primary = "Poppins:wght@400;500;600"
font_primary_type = "sans-serif"          # [serif/sans-serif]
font_secondary = ""
font_secondary_type = ""                  # [serif/sans-serif]
font_icon = "Font Awesome 6 Free"         # https://fontawesome.com/v6/icons


