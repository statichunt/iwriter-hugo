{{ "<!-- Social -->" | safeHTML }}
<div class="widget">
  <h5 class="widget-title"><span>{{ "social" }}</span></h5>
  <ul class="list-inline widget-list-inline mb-3 social-links">
    {{ range site.Params.social }}
    <li class="list-inline-item"><a href="{{.link | safeURL }}"><i class="{{.icon}}"></i></a></li>
    {{ end }}
  </ul>
</div>
